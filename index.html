<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اتاق فرار فاتحه</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
      background-image: linear-gradient(to bottom, #0e0e0e 70%, #3a0000);
    }

    h1 {
      font-size: 3rem;
      color: #ff1a1a;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ff1a1a;
    }

    .contact {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.3rem;
    }

    .contact a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact a:hover {
      color: #ff1a1a;
    }

    .contact i {
      margin-left: 10px;
      color: #ff1a1a;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <h1>اتاق فرار فاتحه</h1>

  <div class="box">
    <div class="contact">
      <a href="https://instagram.com/fatehaescape" target="_blank">

      </a>
    </div>
  </div>
</body>
</html>
